# Docker Compose file for development
volumes:
  db:

services:

  web:
    build:
      context: ..
      dockerfile: Dockerfile
      target: metabrainz-dev
    command: python manage.py runserver -h 0.0.0.0 -p 8000
    volumes:
      - ../data/replication_packets:/data/replication_packets
      - ../data/json_dumps:/data/json_dumps
      - ..:/code/metabrainz
      - ../frontend:/static
    depends_on:
      - db
      - redis
    expose:
      - "8000"
    environment:
      LETSENCRYPT_HOST: dev.metabrainz.org
      LETSENCRYPT_EMAIL: lucifer@metabrainz.org
      VIRTUAL_HOST: dev.metabrainz.org
    ports:
      - "8000:8000"

  oauth:
    build:
      context: ..
      dockerfile: Dockerfile
      target: metabrainz-dev
    command: flask run --debug -h 0.0.0.0 -p 8150
    environment:
      FLASK_APP: "oauth:create_app()"
      LETSENCRYPT_HOST: oauth.metabrainz.org
      LETSENCRYPT_EMAIL: lucifer@metabrainz.org
      VIRTUAL_HOST: oauth.metabrainz.org
      AUTHLIB_INSECURE_TRANSPORT: 1
    volumes:
      - ../data/replication_packets:/data/replication_packets
      - ../data/json_dumps:/data/json_dumps
      - ..:/code/metabrainz
      - ../frontend:/static
    depends_on:
      - db
      - redis
    ports:
      - "8150:8150"
    expose:
      - "8150"

  db:
    image: postgres:12.3
    volumes:
      - db:/var/lib/postgresql/data:z
    environment:
      POSTGRES_PASSWORD: postgres

  redis:
    image: redis:3.2.1

  static_builder:
    build:
      context: ..
      dockerfile: Dockerfile
      target: metabrainz-frontend-dev
    command: npm run build:dev
    user: ${STATIC_BUILD_USER:-node}
    volumes:
      - ../frontend:/code/frontend:z
