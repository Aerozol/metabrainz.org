{% extends 'base.html' %}

{% block title %}Sign up - MetaBrainz Foundation{% endblock %}

{% block content %}
  <h1>Sign up</h1>

  <p>To sign up you need to have a <a href="https://musicbrainz.org/">MusicBrainz</a> account.</p>

  <div class="well" style="max-width: 600px; margin: 0 auto;">
    <a href="{{ url_for('users.musicbrainz', next=request.args.get('next')) }}"
       class="btn btn-primary btn-lg btn-block">Sign in with MusicBrainz</a>
  </div>
{% endblock %}
