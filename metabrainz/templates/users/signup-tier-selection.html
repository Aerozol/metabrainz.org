{% extends 'base.html' %}

{% block title %}Sign up - MetaBrainz Foundation{% endblock %}

{% block content %}
  <h1>Sign up <small>Commercial</small></h1>

  <h3>Select tier</h3>
  <ul>
    {% for tier in tiers %}
      <li><a href="{{ url_for('users.signup_commercial', tier_id=tier.id) }}">{{ tier }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
