{% extends 'base.html' %}

{% block title %}Sign up - MetaBrainz Foundation{% endblock %}

{% block content %}
  <h1>Sign up</h1>

  <p>To sign up you need to have a <a href="{{ config.MUSICBRAINZ_BASE_URL }}">MusicBrainz</a> account.</p>

  <hr />
  <div class="well" style="max-width: 400px; margin: 0 auto;">
    <a href="{{ url_for('users.musicbrainz', next=request.args.get('next')) }}"
       class="btn btn-primary btn-lg btn-block">Sign up with MusicBrainz</a>
  </div>
{% endblock %}
